<!DOCTYPE html>
<html>

<head>
  <title>Fallas de Valencia</title>

  <meta name="description" content="Nuestro NodeJS" />
  <meta name="keywords" content="html nodejs" />
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

  <script src="js/buscar.js"></script>

  <style>
    @import url("css/busqueda.css");
  </style>
</head>

<body>
  <h1>Fallas de Valencia</h1>

  <div class="busqueda">
    <form id="busquedaform">
      <input type="text" name="nombre" />
      <input type="button" value="Buscar" />
    </form>
  </div>

  <div class="busqueda">
    <form action="">
      <label for="">Secciones Falleras</label> <br> <br>
      <select name="section" id="secciones">
        <option value="Todas">Todas</option>
        <br>
      </select>

      <!-- AÑO DE FUNDACION FALLAS --> <br>

      <br /><label for="">Año de Fundación</label> <br />
      <input class="inputs" type="number" name="" placeholder="Desde 1849" min="1849" max="9999" id="" />

      <input class="inputs" type="number" name="" placeholder="Hasta 2020" min="1849" max="9999" id="" /> <br>

      <!-- PRINCIPAL E INFANTIL -->

      <select name="" id="">
        <option value="">Principal</option>
        <option value="">Infantil</option>
      </select>
    </form>
  </div>

  <div class="resultados">


  </div>

  <div class="falleros">

    <img src="img/falleros.png" alt="">

  </div>

</body>

</html>
