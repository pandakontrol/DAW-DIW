<!DOCTYPE html>
<html>

<head>
  <title>Mongo Fallero</title>

  <meta name="description" content="Nuestro NodeJS" />

  <script src="js/buscar.js"></script>

  <style>
    @import url("css/busqueda.css");
  </style>
</head>

<body>
  <h1>Mongo Fallero</h1>

  <div class="busqueda">
    <form id="busquedaform">
      <input type="text" name="nombre" />
      <input type="button" value="Buscar" />
    </form>
  </div>

  <div class="busqueda">
    <form action="">
      <label for="">Sección</label> <br>
      <select name="section" id="">
        <option value="Todas">Todas</option>
        <br>
      </select>

      <!-- AÑO DE FUNDACION FALLAS -->

      <br /><label for="">Año de Fundación</label> <br />
      <input type="number" name="" placeholder="Desde" min="1849" max="9999" id="" />
      <br />
      <input type="number" name="" placeholder="Hasta" min="1849" max="9999" id="" /> <br>

      <!-- PRINCIPAL E INFANTIL -->

      <select name="" id="">
        <option value="">Principal</option>
        <option value="">Infantil</option>
      </select>
    </form>
  </div>

  <div class="resultados">


  </div>
</body>

</html>
