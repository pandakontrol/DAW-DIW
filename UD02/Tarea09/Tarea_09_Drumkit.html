<DOCTYPE html>
  <html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title> Yasuo Drum Kit</title>
    <link rel="stylesheet" type="text/css" href="drumkit.css">
  </head>
  <body>
    
    <div class="keys">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">Tempest</span>

        <kbd>W</kbd>
        <span class="sound">Muro</span>
      </div>
      <div data-key="69" class="key">

        <span class="sound">Hoja</span>

      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">Ulti!</span>
      </div>
    </div>

    <audio data-key="81" src="jinxQ.mp3"></audio>
    <audio data-key="87" src="jinxW.mp3"></audio>

    <audio data-key="82" src="jinxR.mp3"></audio>

  </html>
